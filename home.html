<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72a3f138f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
</head>
<body>
    <header class="container">
        <div onclick="openCartBtn()" id="carticon" class="cartbtn">
            <p id="numbers"></p>
            <i class="fa-solid fa-cart-shopping mb-2"></i>
        </div>
        <div id="Bcart" class="Bcart container-fluid">
            <div class="cart">
                <div class="cartA">
                    <div class="cartAa">
                        <h1>Cart</h1>
                        <h3 id="itemscount"></h3>
                        <button class="closebtn2" onclick="closeCartBtn()">X</button>
                    </div>
                    <ul class="cartlist" id='cart-items'>
                
                    </ul>
                    <button onclick="closeCartBtn()" class="closebtn"> < close the cart</button>
                </div>
                <div class="cartB">
                    <div id="total-price"></div>
                    <div class='tax'>
                        <div>delivery<br> expenses:  <strong>$2.99</strong></div>
                        <div>tax:  <strong>20%</strong></div>
                    </div>
                    <div id="finaltotal"></div>
                    <button id="checkout" class='btn btn-light'>Checkout</button>
                </div>
            </div>
        </div>
        <nav class='navbar'>
        <div>
            <h4 id="namess"></h4>
            <p id="emailss"></p>
        </div>
        <h1><strong style="color: #ce3333">G</strong>-Mart</h1>
        <div>
            <button onclick="openCartBtn()" id="car" class="btn btn-dark">cart</button>
            <button id="login" onclick="logedin()" class="btn btn-dark">Login</button>
            <button class="btn btn-dark" id="logout"><a href="./logout.html" style="color: white; text-decoration: none;">Logout</a></button>
        </div>
    </nav>
    <div class="m-5">
            <h1 class="text-light">Welcome To <h1><strong style="color: #ce3333">G</strong>-Mart</h1></h1>
            <h3 id="textuser" class="mt-5 text-light"></h3>
            <button id="Mlogin" onclick="logedin()" class="btn-lg mt-5 btn btn-light">Login</button>
    </div>
    </header>
    <main class="main container">
        <div class="mt-4">
        <h1>Gaming Products</h1>
    </div>
        <section id="gridpro" class="mt-5">
            <div class="card fis" style="width: 13rem;height:auto ;max-height:400px;" id='13'>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaDVyWNe7E1O8ahAigKiZWP1Y-UZrXLYDTBg&s" class="card-img-top" alt="pro">
                <div class="card-body">
                    <h5 class="card-title">CyberPunk 2077</h5>
                    <p class="card-text">30.00$</p>
                    <button class="btn btn-dark addToCart" id="clicksale">Order Now</button>
                </div>
            </div>
        </section>
        <section class="first">
            <div class="d-flex group">
                <h1>CyberPunk 2077</h1>
                <p>Special Discount on CyberPunk 2077 Game</p>
                <p class="ml-2"><strong style="text-decoration: line-through;"> $50.99</strong> <strong style="color: #ce3333;">$30.99</strong></p>
                <button class="ml-2 btn btn=light addToCart" onclick="clicksale()">Order Now</button>
                <div class="two">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9oEoAvqzfcNeXQiCwcpuU2OvD5fLelVkkhw&s" height="30%" width='300px' alt="pro">
                    <div style="width: 350px; height: 10% !important;">
                        <img width="100px" height="10%" src="https://cdn.wccftech.com/wp-content/uploads/2023/05/Cyberpunk-2077-Path-Tracing-Superpopulation-scaled.jpg" alt="play">
                        <img width="100px" height="10%" src="https://www.digitec.ch/im/Files/7/5/3/6/6/3/9/5/cyberpunk%20phantom%20liberty%20digitec%20review21.png?impolicy=teaser&resizeWidth=700&resizeHeight=350" alt="play">
                        <img width="100px" height="10%" src="https://arabgamerz.com/wp-content/uploads/2024/05/cyberpunk-2077-wallpaper-and-title-1.jpg" alt="play">
                    </div>
                </div>
            </div>
        </section>
        <section class="container sec">
            <h1>FeedBacks</h1>
            <p>Enter your feedback to improve our service</p>
            <form  onsubmit="alert('Thank you for Feedback')" class="secform">
                <input required type="text" placeholder="Enter your Feedback" />
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer class="container-fluid">
        <p class="small pt-2 pb-2"> Shopping Cart ||  Maded By Mostafa maher</p>
    </footer>
</body>
<script src='script.js'></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
